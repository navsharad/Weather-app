<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="skycons.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-wrapper">
                    <div class="icon"><canvas id="icon" width="100" height="100"></canvas></div>
                </div>
            </div>
            <div class="content">
                <div class="location"><h1>Location</h1></div>
                <div class="weather">Weather</div>
                <div class="degrees">Degrees</div>
                <div class="toggle-btn">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
        </div>
    </div>
    <a class="poweredby" href="https://darksky.net/poweredby">Powered By Darksky</a>
</body>
</html>
